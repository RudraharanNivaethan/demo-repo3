<!DOCTYPE html>
<html>
    <head>
        <title>Cake Shop</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'><text x='0' y='12' font-size='16'>🍰</text></svg>">
    </head>

    <body>
        <div class="header">
            <h1>The Cake Boutique 🏪</h1>
            <ul>
                <li>Home 🏠 |</li>
                <li>Menu 📋 |</li>
                <li>Contact ☎️</li>
            </ul>
        </div>
        <div class="menu">
            <div class="item">
                <img src="black.webp" alt="black forest cake">
                <h3><b>Black Forest Cake</b></h3>
                <p>Taste the German's favorite.</p>
                <input type="submit" value="Order Now 🛎️" class="order">
            </div>

            <div class="item">
                <img src="tira.jpg" alt="Tiramisu">
                <h3><b>Tiramisu</b></h3>
                <p>Greet this Italian Delight.</p>
                <input type="submit" value="Order Now 🛎️" class="order">
            </div>

            <div class="item">
                <img src="image-220x200.jpg" alt="Chocolate Cheese Cake">
                <h3><b>Chocolate Cheese Cake</b></h3>
                <p>Our special delicacy.</p>
                <input type="submit" value="Order Now 🛎️" class="order">
            </div>

            <div class="item">
                <img src="cheese.jpg" alt="Bluberry Cheese Cake">
                <h3><b>Bluberry Cheese Cake</b></h3>
                <p>A Berry Delight.</p>
                <input type="submit" value="Order Now 🛎️" class="order">
            </div>
        </div>
        <div class="contact">
            <h2>Contact Us</h2>
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="Name" name="name">Name:</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Name" class="form">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Age" name="age">Age:</label>
                        </td>
                        <td>
                            <input type="number" placeholder="Age" class="form">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Email">Email:</label>
                        </td>
                        <td>
                            <input type="email" placeholder="Email" class="form">
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Send" class="send">
            </form>
        </div>
    </body>
</html>
